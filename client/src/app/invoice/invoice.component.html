        <div class="col-sm-6 mt-2">
          <div class="form-group row">
            <label for="" class="col-sm-3">Invoice No : </label>
           <div class="col-sm-3">
            <label for="">OM- {{random}}</label>
           </div>
          </div>
          <div class="form-group row mt-2 mr-0">
            <label for="" class="col-sm-3">Date : </label>
           <div class="col-sm-3">

    </div>
    <div class="border border-primary"></div>
    <div class="row">
        <div class="col-sm-8" *ngFor="let data of customerData">
            <div class="form-group row mt-2">
             <label for="" class="col-sm-4">Buyer (Billed To) :</label>
             <div class="col-sm-4">
              <label for="" class="form-control">{{data.Name}}</label>
            </div>
            </div>
            <div class="form-group row  mt-2" >
                <label for="" class="col-sm-4">Mobile :</label>
              <div class="col-sm-4">
                <label for="" class="form-control">{{data.Mobile}}</label>
              </div>
            </div>
            <div class="form-group row mt-2" >
                <label for="" class="col-sm-4">Address :</label>
              <div class="col-sm-4">
                <label for="" class="form-control">{{data.Address}}</label>
              </div>
            </div>
            <!-- <div class="form-group  row mt-2" >
                <label for="" class="col-sm-4">GSTIN :</label>
            <div class="col-sm-4">
                <input type="text" class="form-control">
              </div>
            </div> -->
            <!-- <div class="form-group row mt-2" >
                <label for="" class="col-sm-4">PAN :</label>
              <div class="col-sm-4">
                <label for="" class="form-control">{{data.PAN}}</label>
              </div>
            </div> -->
        </div>
        <!-- <div class="col-sm-3"></div> -->
        <div class="col-sm-4">
            <label for="">Detail of Consignee (Shipped To)</label>
        </div>
    </div>
    <div class="border border-primary mt-2"></div>
    <div class="col-sm-12 mt-2">
        <table  class="table table-bordered" style="border: 1px solid;">
            <thead>
            <tr>
                <th>Product Name 
                    HSN/SAC code</th>
                 <th>Gross Wt</th>
                 <th>Net wt</th>
                 <th>Rate per unit</th>
                 <th>Taxable Value</th>
                 <th>CGST Amt & Rate</th>   
                 <th>SGST Amt & Rate</th>  
                 <th>IGST Amt & Rate</th>  
                 <th>Amount</th>     
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of Data">
                <td>
                    <label for="" class="form-control">{{data.Product}}</label>
                </td>
                <td>
                    <label for="" class="form-control">{{data.GrossWt}}</label>
                </td>
                <td>
                    <label for="" class="form-control">{{data.NetWt}}</label>
                </td>
                <td>
                    <label for="" class="form-control">{{data.Rate}}</label>
                </td>
                <td>
                    <label for="" class="form-control">{{data.TaxableValue}}</label>
                </td>
                <td>
                    <label for="" class="form-control">{{data.CGST}}</label>
                </td>
                <td>
                    <label for="" class="form-control">{{data.SGST}}</label>
                </td>
                <td>
                    
                </td>
                <td>
                    <label for="" class="form-control">{{data.Total}}</label>
                </td>
            </tr>
        </tbody>
        </table>
        <div class="row">
            <div class="col-sm-11"></div>
            <div class="col-sm-1" *ngFor="let data of customerData">
                <label>{{data.Amount}}</label>
            </div>
        </div>
    </div>
    <div class="border border-primary mt-2"></div>
    <div class="form-group row mt-2" >
        <label for="" class="col-sm-4">Amount chargable(in words)</label>
      <div class="col-sm-4">
        <label for="">{{amount}}</label>
      </div>
    </div>
    <div class="border border-primary mt-2"></div>
    <div class="form-group row mt-2" >
        <label for="" class="col-sm-12">Bank Details</label>
        <label for="" class="col-sm-4">Bank Name</label>
      <div class="col-sm-8">
       <label for="">State Bank Of India</label>
      </div>
      <label for="" class="col-sm-4">A/C No</label>
      <div class="col-sm-8">
        <label for="">34916620047</label>
       </div>
       <label for="" class="col-sm-4">Branch & IFSC Code</label>
      <div class="col-sm-8">
        <label for="">Patan SBIN0001372</label>
      </div>
      <div class="col-sm-4">
          <label for="" class="mt-4">Customer seal & signature</label>
      </div>
    </div>
    <div class="conatiner row">
        <div class="col-sm-2 mb-2">
            <button (click)="gotoBill()" class="btn btn-info">Back</button>
        </div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2 mb-2">
            <button (click)="printPage()" class="btn btn-success">Print</button>
        </div>
    </div>
</div>
</div>
<div class="conatiner" *ngIf="isBillVisible">

</div>
